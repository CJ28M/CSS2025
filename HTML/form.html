<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/form.css">
  <script src="/JS/scripts.js" defer></script>

  <title>Form</title>
</head>

<body>
  <form id="myForm" action="#" class="form">
    <div class="info">
      <h1>Some Form</h1>
      <p>Some form discription goes here...</p>
    </div>

    <div class="form-control">
      <label for="firstName">First Name</label>
      <input id="firstName" name="first-name" type="text" placeholder="John" required>
    </div>

    <div class="form-control">
      <label for="flavor">Flavor</label>
      <input id="flavor" name="flavor" type="text" list="ice-cream-flavors">
    </div>

    <div class="form-control">
      <label for="lastName">Last Name</label>
      <input id="lastName" name="last-name" type="text" placeholder="Doe" required>
    </div>
    <div class="form-control">
      <label for="Password">Password</label>
      <input id="Password" name="password" type="password" minlength="10" placeholder="At least 10 characters">
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="name@mcompany.zone">
    </div>
    <div class="form-control">
      <label for="Avatar"></label>
      <input type="file" name="file" id="avatar">
    </div>

    <fieldset class="form-group horizontal">
      <legend>Your age</legend>
      <div class="form-control">
        <input type="radio" id="under18" name="age" value="under18">
        <label for="under18">Under 18</label>
      </div>
      <div class="form-control">
        <input type="radio" id="18to30" name="age" value="18to30">
        <label for="18to30">18 - 30</label>
      </div>
      <div class="form-control">
        <input type="radio" id="over30" name="age" value="over30">
        <label for="over30">Over 30</label>
      </div>
    </fieldset>

    <div class="form-group horizontal">
      <p>Your interests</p>
      <div class="form-control">
        <input type="checkbox" id="coding" name="interests" value="coding">
        <label for="coding">Coding</label>
      </div>
      <div class="form-control">
        <input type="checkbox" id="art" name="interests" value="art">
        <label for="art">Art</label>
      </div>
      <div class="form-control">
        <input type="checkbox" id="hiking" name="interests" value="hiking">
        <label for="hiking">Hiking</label>
      </div>
    </div>
    <div class="form-control">
      <label for="story">Tell us your story:</label>
      <textarea name="story" id="story" rows="5" cols="33" placeholder="Tell us your story here..." required></textarea>
    </div>

    <div class="form-control">
      <label for="pet-select">Choose a pet:</label>
      <select name="pets" id="pet-select" size="4" multiple>
        <option value=" " disabled>--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>

      </select>
    </div>

    <div class="form-control">
      <label for="city-select">Choose a city:</label>
      <select name="city" id="city-select">
        <option value="">--Please choose an option--</option>
        <option value="ny">New York</option>
        <option value="san-jose">San Jose</option>
        <option value="nh">New Hampton</option>
        <option value="middletown">Middletown</option>
        <option value="mesa">Mesa</option>
        <option value="chandler">Chandler</option>

      </select>
    </div>

    <div class="form-control">
      <label for="color-select">Choose a color:</label>
      <select name="color" id="color-select" required>
        <option value="">--Please choose an option--</option>
        <option value="purple" selected>Purple</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="pink">Pink</option>

      </select>
    </div class="form-control">

    <label for="hr-select">Your favorite food</label>

    <select name="foods" id="hr-select">
      <option value="">Choose a food</option>
      <hr />
      <optgroup label="Fruit">
        <option value="apple">Apples</option>
        <option value="banana">Bananas</option>
        <option value="cherry">Cherries</option>
        <option value="damson">Damsons</option>
      </optgroup>
      <hr />
      <optgroup label="Vegetables">
        <option value="artichoke">Artichokes</option>
        <option value="broccoli">Broccoli</option>
        <option value="cabbage">Cabbages</option>
      </optgroup>
      <hr />
      <optgroup label="Meat">
        <option value="beef">Beef</option>
        <option value="chicken">Chicken</option>
        <option value="pork">Pork</option>
      </optgroup>
      <hr />
      <optgroup label="Fish">
        <option value="cod">Cod</option>
        <option value="haddock">Haddock</option>
        <option value="salmon">Salmon</option>
        <option value="turbot">Turbot</option>
      </optgroup>
    </select>

    <input type="submit" value="Submit this data">
    <button type="submit">Submit with button</button>

  </form>

  <datalist id="ice-cream-flavors">
    <option value="chocolate"></option>
    <option value="coconut"></option>
    <option value="mint"></option>
    <option value="strawberry"></option>
    <option value="vanilla"></option>

  </datalist>

</body>

</html>
