<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/form.css">
  <script src="/JS/scripts.js" defer></script>

  <title>Form</title>
</head>

<body>
  <form id="myForm" action="#" class="form">
    <div class="info">
      <h1>Some Form</h1>
      <p>Some form discription goes here...</p>
    </div>

    <div class="form-control">
      <label for="firstName">First Name</label>
      <input id="firstName" name="first-name" type="text" placeholder="John" required>
    </div>
    <div class="form-control">
      <label for="lastName">Last Name</label>
      <input id="lastName" name="last-name" type="text" placeholder="Doe" required>
    </div>
    <div class="form-control">
      <label for="Password">Password</label>
      <input id="Password" name="password" type="password" minlength="10" placeholder="At least 10 characters">
    </div>
    <input type="submit" value="Submit this data">
  </form>


</body>

</html>
